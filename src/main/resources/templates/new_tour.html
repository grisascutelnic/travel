<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Tour</title>
</head>
<body>
<h1>Create New Tour</h1>
<form th:action="@{/saveTour}" method="post" th:object="${tourDto}" enctype="multipart/form-data">
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" required />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="days">Days:</label>
        <input type="number" id="days" th:field="*{days}" required />
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="imageFile" required />
    </div>
    <div>
        <button type="submit">Save Tour</button>
    </div>
</form>
</body>
</html>
