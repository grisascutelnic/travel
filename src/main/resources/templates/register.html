<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    .RegContainer {
        margin-top: 100px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
</style>
<body class="font-primary">
    <section class="w-full h-[100vh]  bg-header  bg-cover bg-no-repeat bg-center bg-color1 bg-blend-multiply bg-opacity-60 " >
        <!--        Begin Navigation Bar______________________________________________________________________-->

        <div th:replace="~{/fragments/navbar :: navbar}"></div>

        <!--        End Navigation Bar _______________________________________________________________________-->

        <div class="RegContainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered to our app!</div>
                    </div>
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Registration</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                                <div class="form-group mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           placeholder="Enter first name"
                                           th:field="*{firstName}"
                                           type="text"
                                    />
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           placeholder="Enter last name"
                                           th:field="*{lastName}"
                                           type="text"
                                    />
                                    <p th:errors="*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email address"
                                           th:field="*{email}"
                                           type="email"
                                    />
                                    <p th:errors="*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           th:field="*{password}"
                                           type="password"
                                    />
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                                </div>
                                <div class="mt-3 text-center">
                                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="/js/master.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFZcT9a4U/FTb8PI2F8aon2nD8D1Sp3olLlAlo59R2FETc5pXbKMG8LEv5" crossorigin="anonymous"></script>

</html>
