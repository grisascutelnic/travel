<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Contact</title>
    <link rel="stylesheet" href="/css/new-tour.css">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
<h1>Create New Contact</h1>


<div class="form-container">
    <form th:action="@{/saveContact}" method="post" th:object="${contactDto}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" />
        </div>
        <div class="form-group">
            <label for="companyPhone">Company Phone:</label>
            <input type="text" id="companyPhone" th:field="*{companyPhone}" />
        </div>
        <div class="form-group">
            <label for="personalPhone">Personal Phone:</label>
            <input type="text" id="personalPhone" th:field="*{personalPhone}" />
        </div>
        <div class="form-group">
            <label for="companyEmail">Company Email:</label>
            <input type="text" id="companyEmail" th:field="*{companyEmail}" />
        </div>
        <div class="form-group">
            <label for="personalEmail">Personal Email:</label>
            <input type="text" id="personalEmail" th:field="*{personalEmail}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="imageFile"/>
        </div>
        <div class="form-actions">
            <button type="submit">Save Tour</button>
        </div>
    </form>
</div>
</body>
</html>
