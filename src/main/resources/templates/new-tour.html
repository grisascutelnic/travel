<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Tour</title>
    <link rel="stylesheet" href="/css/new-tour.css">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
<h1>Create New Tour</h1>


<div class="form-container">
    <form th:action="@{/saveTour}" method="post" th:object="${tour}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{country}" required />
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="days">Days:</label>
            <input type="number" id="days" th:field="*{days}" required />
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="imageFile" required />
        </div>
        <div class="form-actions">
            <button type="submit">Save Tour</button>
        </div>
    </form>
</div>
</body>
</html>
