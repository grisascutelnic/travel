<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
    <link rel="stylesheet" href="/css/edit-tour.css">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<h1>Edit Contact</h1>


<div class="form-container">
    <form th:action="@{/updateContact}" method="post" th:object="${contactDto}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="hidden" id="id" name="id" th:value="${contactDto.id}" />
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${contactDto.name}" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" th:value="${contactDto.department}" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="companyPhone">Company Phone:</label>
            <input type="text" id="companyPhone" name="companyPhone" th:value="${contactDto.companyPhone}" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="personalPhone">Personal Phone:</label>
            <input type="text" id="personalPhone" name="personalPhone" th:value="${contactDto.personalPhone}" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="companyEmail">Company Email:</label>
            <input type="text" id="companyEmail" name="companyEmail" th:value="${contactDto.companyEmail}" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="personalEmail">Personal Email:</label>
            <input type="text" id="personalEmail" name="personalEmail" th:value="${contactDto.personalEmail}" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${contactDto.description}" maxlength="255"></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Current Image:</label><br>
            <img th:src="'data:image/jpeg;base64,' + ${contactDto.base64Image}" alt="Contact Image" class="image-preview"><br><br>

            <label for="imageFile">New Image:</label>
            <input type="file" id="imageFile" name="imageFile"/>
        </div>
        <div class="form-actions">
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
