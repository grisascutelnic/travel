<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Tour</title>
    <link rel="stylesheet" href="/css/edit-tour.css">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<h1>Edit Tour</h1>


<div class="form-container">
    <form th:action="@{/updateTour}" method="post" th:object="${tour}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="hidden" id="id" name="id" th:value="${tour.id}" />
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" th:value="${tour.country}" maxlength="20" required />
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:value="${tour.city}" maxlength="20" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${tour.price}" max="50000" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${tour.description}" maxlength="255" required></textarea>
        </div>
        <div class="form-group">
            <label for="days">Days:</label>
            <input type="number" id="days" name="days" th:value="${tour.days}" max="50000" required />
        </div>
        <div class="form-group">
            <label for="imageFile">Current Image:</label><br>
            <img th:src="'data:image/jpeg;base64,' + ${tour.base64Image}" alt="Tour Image" class="image-preview"><br><br>

            <label for="imageFile">New Image:</label>
            <input type="file" id="imageFile" name="imageFile"/>
        </div>
        <div class="form-actions">
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
